<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>borrow_validation.html</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="row">
        <div style="flex:1 1 220px">
          <label for="memberId">회원번호 * </label>
          <input id="memberId" name="memberId" type="number" min="1" required placeholder="1"/>
        </div>
        <div style="flex:1 1 220px">
          <label for="bookId">도서 번호 * </label>
          <input id="bookId" name="bookId" type="number" min="1" required placeholder="1"/>
        </div>
        <div style="flex:1 1 220px">
          <label for="memberName">회원 이름 * </label>
          <input id="memberName" name="memberName" type="number" min="1" required placeholder="홍길동"/>
        </div>
        <div style="flex:1 1 220px">
          <label for="email">이메일 (선택) </label>
          <input id="email" name="email" type="email" min="1" required placeholder="user@example.com"/>
        </div>
        <div style="flex:1 1 220px">
          <label for="password">비밀번호 * </label>
          <input id="password" name="password" type="password" min="1" required placeholder="********"/>
        </div>
        <div>
          <button class="btn">대출 요청(시연용)</button>
        </div>
      </div>
</body>
</html>
